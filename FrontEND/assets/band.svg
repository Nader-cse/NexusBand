<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Nexus Band illustration</title>
  <desc id="desc">Simple stylized illustration of a wrist band with QR code area</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#6c7cff"/>
      <stop offset="100%" stop-color="#00e5ff"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="none"/>
  <!-- band strap -->
  <rect x="60" y="150" rx="24" ry="24" width="680" height="100" fill="#0f1430" stroke="#1b2250" stroke-width="2"/>
  <!-- inner band -->
  <rect x="120" y="170" rx="16" ry="16" width="560" height="60" fill="#11162a" stroke="rgba(255,255,255,0.04)"/>
  <!-- QR area -->
  <rect x="560" y="180" width="80" height="40" fill="#fff" rx="4"/>
  <!-- small QR squares -->
  <rect x="566" y="186" width="10" height="10" fill="#0f1430"/>
  <rect x="584" y="186" width="10" height="10" fill="#0f1430"/>
  <rect x="566" y="204" width="10" height="10" fill="#0f1430"/>
  <rect x="584" y="204" width="10" height="10" fill="#0f1430"/>
  <!-- badge -->
  <rect x="120" y="140" width="140" height="20" rx="8" fill="url(#g1)"/>
  <text x="140" y="155" font-family="Poppins, Arial, sans-serif" font-size="12" fill="#050816" font-weight="600">NEXUS BAND</text>
  <!-- accent circle -->
  <circle cx="700" cy="200" r="28" fill="url(#g1)" opacity="0.95"/>
  <path d="M692 196 L708 206 M708 196 L692 206" stroke="#050816" stroke-width="3" stroke-linecap="round"/>
</svg>
