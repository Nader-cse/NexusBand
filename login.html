<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Band | Parent Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- use root stylesheet -->
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <h2>Parent Login</h2>
      <p class="sub">Access your child's profile and alerts</p>
      <form onsubmit="event.preventDefault(); window.location.href='parentDashboard.html';">
        <div class="auth-links">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="auth-links">
          <input type="password" placeholder="Password" required />
        </div>
        <div style="margin-bottom:10px;display:flex;align-items:center;justify-content:space-between">
          <label style="color:var(--muted);font-size:13px"><input type="checkbox" style="margin-right:8px"> Remember me</label>
          <a href="#" style="color:var(--muted);font-size:13px">Forgot password?</a>
        </div>
        <button class="btn-primary" type="submit">Login</button>
      </form>
  <!-- auth-footer removed as requested -->
    </div>
  </div>
</body>
</html>
